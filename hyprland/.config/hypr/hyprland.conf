# At the very top of hyprland.conf

# 1) Env + Monitors early so everything else sees them
source = ~/.config/hypr/includes/vars.conf
source = ~/.config/hypr/includes/monitor.conf

# 2) Base defaults
source = ~/.config/hypr/includes/defaults.conf

# 3) Crisp XWayland scaling (Steam, Electron if not Wayland, etc.)
xwayland {
  use_nearest_neighbor = true
}

# 4) Global VRR policy â€” OFF (explicit)
misc {
  vrr = 0
}

# 5) The rest of your config
source = ~/.config/hypr/includes/general.conf
exec-once = ~/.config/hypr/scripts/keyring.sh

$mainMod = SUPER     # Sets "Windows" key as main modifier
$mod     = alt

source = ~/.config/hypr/includes/animations.conf
source = ~/.config/hypr/includes/autostart.conf
source = ~/.config/hypr/includes/input.conf
source = ~/.config/hypr/includes/binds.conf
source = ~/.config/hypr/includes/window_rules.conf
source = ~/.config/hypr/includes/decorations.conf
source = ~/.config/hypr/includes/plugins.conf
