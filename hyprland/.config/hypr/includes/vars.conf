# ┃            Environment variables           ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Toolkits / desktop hints
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = XDG_SESSION_TYPE,wayland
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# ── NVIDIA core ────────────────────────────────────────────────────────────────
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_SYNC_TO_VBLANK,1          # Tear-free pacing (VRR is off)

# Prefer hardware cursors (less latency). Set to 1 only if you see cursor glitches.
env = WLR_NO_HARDWARE_CURSORS,0

# Acceleration stacks (harmless if present)
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia

# Software renderer fallback (leave enabled if you want a safety net)
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# ── Electron apps (VS Code, Discord) on Wayland ───────────────────────────────
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = NATIVE_WINDOW_OPENGL,1

# ── Explicitly NOT enabling VRR here ──────────────────────────────────────────
# env = __GL_VRR_ALLOWED,1
# env = __GL_GSYNC_ALLOWED,1
